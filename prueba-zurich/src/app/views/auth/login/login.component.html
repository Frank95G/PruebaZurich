<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <!-- Toast para mensajes de error -->
        <c-toaster position="top-end">
          <c-toast *ngIf="showToast" [autohide]="true" [color]="toastColor" delay="5000" [visible]="showToast">
            <c-toast-header>
              <strong class="me-auto">Error</strong>
            </c-toast-header>
            <c-toast-body>{{ toastMessage }}</c-toast-body>
          </c-toast>
        </c-toaster>

        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="onSubmit()">
                <h1>Inicia sesión</h1>
                <p class="text-body-secondary">Inicia sesión en tu nombre de usuario</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="Username"
                    cFormControl
                    placeholder="Username"
                    [(ngModel)]="credentials.username"
                    name="username"
                    required
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    [(ngModel)]="credentials.password"
                    name="password"
                    required
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="8">
                    <button 
                      cButton 
                      class="px-4" 
                      color="primary"
                      type="submit"
                      [disabled]="loading"
                    >
                      <span *ngIf="!loading">Iniciar sesión</span>
                      <span *ngIf="loading">
                        <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                        Procesando...
                      </span>
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Registrate</h2>
                <p>
                  Si ya tienes una póliza con Zurich puedes registrarte con tu correo electrónico
                  y así acceder a todos los beneficios que ofrecemos.
                </p>
                <button 
                  cButton 
                  class="mt-3" 
                  color="light"
                  routerLink="/register"
                  type="button"
                >
                  ¡Regístrate ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
