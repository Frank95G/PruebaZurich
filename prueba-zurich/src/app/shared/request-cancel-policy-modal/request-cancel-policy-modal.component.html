<div class="modal-header">
  <h4 class="modal-title">Solicitud de cancelación de póliza</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="cerrar()"></button>
</div>

<div class="modal-body">
  <p>¿Está seguro que desea generar una solicitud para cancelar esta póliza?</p>
  <p class="text-warning">Valoraremos su solicitud pronto recibirá respuestas.</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cerrar()" [disabled]="loading">
    Cerrar
  </button>
  <button type="button" class="btn btn-danger" (click)="confirm()" [disabled]="loading">
    <span *ngIf="!loading">Confirmar solicitud</span>
    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  </button>
</div>
